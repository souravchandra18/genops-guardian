name: GenOps Guardian

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (real, demo, or pr-review)'
        required: true
        default: 'real'
      repo_path:
        description: 'Path to repository for analysis'
        required: false
        default: '.'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install -r requirements.txt  

      - name: Run GenOps Guardian
        env:
          GENOPS_API_KEY: ${{ secrets.GENOPS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            python scripts/review_pr.py --mode pr-review --repo "${{ github.workspace }}"
          else
            python scripts/review_pr.py \
              --mode "${{ github.event.inputs.mode }}" \
              --repo "${{ github.event.inputs.repo_path }}"
          fi
