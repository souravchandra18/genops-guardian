name: GenOps Guardian

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (real, demo, or pr)'
        required: true
        default: 'real'
      repo_path:
        description: 'Path to repository for analysis'
        required: false
        default: '.'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run GenOps Guardian
        env:
          GENOPS_API_KEY: ${{ secrets.GENOPS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          MODE="${{ github.event_name == 'pull_request' && 'pr' || github.event.inputs.mode }}"
          python scripts/review_pr.py \
            --mode "$MODE" \
            --repo "${{ github.workspace }}"
